<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1><i class="fa-regular fa-hand-peace"> </i> Simon Says Game <i class="fa-regular fa-hand-peace"></i> </h1>
    <h2>Press any key to start the game <i class="fa-solid fa-circle-play"></i> </h2>
    <!-- <p class="hScore">HighScore:</p> -->
    <div class="btn-container">
        <div class="line-1">
        <div class="btn red" type="button" id="red"></div>
        <div class="btn yellow" type="button" id="yellow"></div>
    </div>
    <div class="line-2">
        <div class="btn green" type="button" id="green"></div>
        <div class="btn purple" type="button" id="purple"></div>
    </div>
    </div>

    <script src="simonGame.js"></script>
</body>
</html>
